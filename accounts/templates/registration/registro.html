{% load static %}

<!doctype html>
<html lang="pt-br">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Innovative | crie sua conta em nossa plataforma para você desevolver su conhecimento</title>
   <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">  
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" method="post">
        {% csrf_token %}
        <div class="card" style="left: 10px;">
            <div class="card-header text-center">
                <a href="{% url 'index' %}" class="nav__logo">Momentum<span class="ponto">.</span></a>
                <p>Por favor, insira suas informações de usuário.</p>
            </div>
            <div class="card-body">
             {{ form }}
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Registar a minha conta</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Ao criar uma conta, você concorda com os  <a href="#">termos e condições</a></span>
                    </label>
                </div>
                
            </div>
            <div class="card-footer bg-white">
                <p>Já é membro? <a href="{% url 'login' %}" class="text-secondary">Entre aqui.</a></p>
            </div>
        </div>
    </form>

    <script src="{% static 'js/accounts.js' %}"></script>
</body>
</html>
